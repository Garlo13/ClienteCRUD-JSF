<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Listado de Customers</h1>
        <h:form>
            <h:dataTable value="#{CustomerBean.listaCustomer}" var="customer">
                <h:column>
                    <f:facet name="header">
                        CUSTOMERID
                    </f:facet>
                    #{customer.customerId}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        NAME
                    </f:facet>
                    #{customer.name}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        EMAIL
                    </f:facet>
                    #{customer.email}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        MICROMARKET
                    </f:facet>
                    #{customer.zip.zipCode}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        DISCOUNT CODE
                    </f:facet>
                    #{customer.discountCode.discountCode}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        BORRAR
                    </f:facet>
                    <h:commandButton value="Borrar" action="#{CustomerBean.doBorrar(customer)}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        EDITAR
                    </f:facet>
                    <h:commandButton value="Editar" action="#{CustomerBean.doEditar(customer)}"/>
                </h:column>
            </h:dataTable>
            <h:commandLink value="Crear Nuevo Customer" action="#{CustomerBean.doNuevo()}"/>
        </h:form>
    </h:body>
</html>
