<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            id: #{customerModificarBean.customer.customerId} <br/>
            Name: <h:inputText value="#{customerModificarBean.customer.name}"/><br/>
            Email: <h:inputText value="#{customerModificarBean.customer.email}"/>
            Dirección: <h:inputText value="#{customerModificarBean.customer.addressline1}"/><br/>
            <h:inputText value="#{customerModificarBean.customer.addressline2}"/><br/>
            Supermercado: <h:selectOneMenu value="#{customerModificarBean.zipSeleccionado}">
                             <f:selectItems value="#{customerModificarBean.listaSuperMercados}" var="superMarket"
                               itemValue="#{superMarket.zipCode}" itemLabel="#{superMarket.zipCode}"/>
            </h:selectOneMenu><br/>
            Código de Descuento: <h:selectOneListbox value="#{customerModificarBean.descuentoSeleccionado}">
                <f:selectItems value="#{customerModificarBean.listaCodigosDescuento}" var="codigoDescuento"
                               itemValue="#{codigoDescuento.discountCode}" itemLabel="#{codigoDescuento.rate}"/>
            </h:selectOneListbox><br/>
            <h:commandButton value="Guardar" action="#{customerModificarBean.doGuardar()}"/>
            
        </h:form>
    </h:body>
</html>
